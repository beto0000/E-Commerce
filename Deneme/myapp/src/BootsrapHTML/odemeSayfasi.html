<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ürün Sayfası</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    .product-detail {
      display: flex;
      flex-wrap: wrap;
    }
    .product-image {
      flex: 1 0 40%;
    }
    .product-info {
      flex: 1 0 60%;
      padding: 20px;
    }
    .product-image img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container" style="margin-top: 150px; margin-left: 200px; text-align: center; border: 1px solid gray; padding: 10px;">
    <div class="product-detail"> <div class="product-image">
        <img src="../reklam/nikeReklam.jpg" alt="Ürün Resmi" style="width: 200%;">
      </div>
      <div class="product-info" style="margin-right: 0px;padding-left: 100px; text-align: right;font-size: larger;">  <h2>X Ayakkabı</h2>
        <p>
          BİLGİLER
        </p>
        <p><b>Fiyat:</b> 150 TL</p>
        <button type="button" class="btn btn-primary" style="margin-top: 60%; width: 100px; height: 50px;">Satın Al</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
