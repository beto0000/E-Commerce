<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="demo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="form">
        <form action="">
            <div class="head"><label for=""><b>Sign Up</b></label></div>
            <div class="inputbox">
                <input ty pe="text" id="name" placeholder="Username">
            </div>
            <div class="inputbox">
                <input type="email" id="email" placeholder="Email">
            </div>
            <div class="inputbox">
                <input type="password" id="password" placeholder="Password">
            </div>

            <div class="registerbutton">
                <button type="button" class="btn btn-outline-primary" id="register"><b>Primary</b></button>
            </div>


        </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
        import { getDatabase, ref, set, get, child, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCoZq46U8TmPW5CoUcTM0rZZmUvPyaGglQ",
            authDomain: "alisverissitesi-73562.firebaseapp.com",
            databaseURL: "https://alisverissitesi-73562-default-rtdb.firebaseio.com",
            projectId: "alisverissitesi-73562",
            storageBucket: "alisverissitesi-73562.appspot.com",
            messagingSenderId: "248258162386",
            appId: "1:248258162386:web:bb1b802973fd4ace11870b",
            measurementId: "G-G2MG766T39",
        };


        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);


        document.getElementById("register").addEventListener("click", (e) => {
            e.preventDefault();
            set(ref(db, "users/" + document.getElementById("name").value), {
                username: document.getElementById("name").value,
                email: document.getElementById("email").value,
                password: document.getElementById("password").value,
            });

        });


    </script>

</body>

</html>
